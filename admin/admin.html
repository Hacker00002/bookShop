<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../img/logoIcon.svg" type="image/x-icon" />
    <title>BookShelter Admin</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="all6">
          <p>Hello admin and welcome to BookShelterðŸ“˜</p>
        </div>
        <div class="all5">
          <form>
            <div class="form-floating mb-3 mt-5">
              <input
                required
                name="title"
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Name of the book</label>
            </div>
            <div class="form-floating mb-3">
              <input
                required
                name="subtitle"
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">About the book</label>
            </div>
            <div class="form-floating mb-3">
              <input
                required
                name="year"
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Year of the book</label>
            </div>
            <div class="form-floating mb-3">
              <input
                required
                name="descriptionTwo"
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Summary of the book</label>
            </div>
            <div class="form-floating mb-3">
              <input
                required
                name="reds"
                type="number"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">How many views</label>
            </div>
            <div class="form-floating mb-3">
              <input
                required
                name="categories"
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Category of the book</label>
            </div>
            <div class="form-floating mb-3">
              <input
                required
                name="link"
                type="src"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Purchase link</label>
            </div>
            <div class="form-floating mb-3">
              <input
                required
                name="img"
                type="src"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Link image of the book</label>
            </div>
            <div class="alll">
              <button class="form-control" type="submit">Add post</button>
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="render"></div>
            <template class="all1">
              <div class="all2">
                <img class="avatar" src="" alt="" />
                <h5 class="title"></h5>
                <h6 class="id"></h6>
                <p class="date"></p>
                <a class="links" href=""></a>
                <button class="btn" type="button">DELETE POST</button>
              </div>
            </template>
          </form>
        </div>
      </div>
    </main>
    <script src="admin.js"></script>
  </body>
</html>
